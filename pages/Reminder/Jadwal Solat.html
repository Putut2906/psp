<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Jadwal Salat Offline</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f0f8ff;
      padding: 20px;
      text-align: center;
    }
    select {
      padding: 8px;
      margin-bottom: 20px;
      font-size: 16px;
    }
    table {
      margin: auto;
      border-collapse: collapse;
      width: 100%;
      max-width: 400px;
      background: white;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 10px;
    }
    th {
      background-color: #007bff;
      color: white;
    }
  </style>
</head>
<body>
  <h1>Jadwal Salat Offline</h1>
  <label for="kota">Pilih Kota:</label>
  <select id="kota" onchange="tampilkanJadwal()">
    <option value="">-- Pilih --</option>
    <option value="jakarta">Jakarta</option>
    <option value="surabaya">Surabaya</option>
    <option value="bandung">Bandung</option>
  </select>

  <table>
    <thead>
      <tr>
        <th>Waktu</th>
        <th>Jam</th>
      </tr>
    </thead>
    <tbody id="jadwal">
      <tr><td>Subuh</td><td id="fajr">-</td></tr>
      <tr><td>Dzuhur</td><td id="dhuhr">-</td></tr>
      <tr><td>Ashar</td><td id="asr">-</td></tr>
      <tr><td>Maghrib</td><td id="maghrib">-</td></tr>
      <tr><td>Isya</td><td id="isha">-</td></tr>
    </tbody>
  </table>

  <script>
    const jadwalSalat = {
      jakarta: {
        fajr: "04:30",
        dhuhr: "11:55",
        asr: "15:15",
        maghrib: "17:50",
        isha: "18:59"
      },
      surabaya: {
        fajr: "04:10",
        dhuhr: "11:35",
        asr: "14:55",
        maghrib: "17:30",
        isha: "18:40"
      },
      bandung: {
        fajr: "04:28",
        dhuhr: "11:52",
        asr: "15:10",
        maghrib: "17:45",
        isha: "18:55"
      }
    };

    function tampilkanJadwal() {
      const kota = document.getElementById("kota").value;
      if (kota && jadwalSalat[kota]) {
        const waktu = jadwalSalat[kota];
        document.getElementById("fajr").textContent = waktu.fajr;
        document.getElementById("dhuhr").textContent = waktu.dhuhr;
        document.getElementById("asr").textContent = waktu.asr;
        document.getElementById("maghrib").textContent = waktu.maghrib;
        document.getElementById("isha").textContent = waktu.isha;
      } else {
        document.querySelectorAll("#jadwal td:nth-child(2)").forEach(td => td.textContent = "-");
      }
    }
  </script>
</body>
</html>
