<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Jadwal Salat Otomatis</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f0f0f0;
      color: #333;
    }
    h1 {
      text-align: center;
      color: #2c3e50;
    }
    #location {
      text-align: center;
      font-weight: bold;
      margin: 10px 0;
    }
    table {
      width: 100%;
      max-width: 400px;
      margin: 0 auto;
      border-collapse: collapse;
      background-color: #fff;
    }
    th, td {
      padding: 12px;
      border: 1px solid #ccc;
      text-align: center;
    }
    th {
      background-color: #3498db;
      color: white;
    }
  </style>
</head>
<body>

<h1>Jadwal Salat Hari Ini</h1>
<div id="location">üìç Mendeteksi lokasi Anda...</div>

<table>
  <thead>
    <tr>
      <th>Waktu Salat</th>
      <th>Jam</th>
    </tr>
  </thead>
  <tbody id="prayer-times">
    <tr><td>Subuh</td><td id="Fajr">-</td></tr>
    <tr><td>Dzuhur</td><td id="Dhuhr">-</td></tr>
    <tr><td>Ashar</td><td id="Asr">-</td></tr>
    <tr><td>Maghrib</td><td id="Maghrib">-</td></tr>
    <tr><td>Isya</td><td id="Isha">-</td></tr>
  </tbody>
</table>

<script>
  // Fungsi mengambil jadwal salat berdasarkan lokasi
  function getPrayerTimes(lat, lon) {
    const today = new Date();
    const dateStr = `${today.getDate()}-${today.getMonth() + 1}-${today.getFullYear()}`;
    const apiURL = `https://api.aladhan.com/v1/timings/${dateStr}?latitude=${lat}&longitude=${lon}&method=2`;

    fetch(apiURL)
      .then(res => res.json())
      .then(data => {
        const times = data.data.timings;
        document.getElementById('Fajr').textContent = times.Fajr;
        document.getElementById('Dhuhr').textContent = times.Dhuhr;
        document.getElementById('Asr').textContent = times.Asr;
        document.getElementById('Maghrib').textContent = times.Maghrib;
        document.getElementById('Isha').textContent = times.Isha;

        // Tampilkan nama kota/wilayah (timezone sebagai pengganti lokasi)
        const timezone = data.data.meta.timezone;
        document.getElementById('location').textContent = `üìç Lokasi berdasarkan zona waktu: ${timezone}`;
      })
      .catch(err => {
        document.getElementById('location').textContent = "‚ùå Gagal mengambil jadwal. Periksa koneksi atau coba lagi.";
        console.error(err);
      });
  }

  // Cek apakah browser mendukung geolokasi
  if ("geolocation" in navigator) {
    navigator.geolocation.getCurrentPosition(
      (pos) => {
        const { latitude, longitude } = pos.coords;
        getPrayerTimes(latitude, longitude);
      },
      (err) => {
        document.getElementById('location').textContent = "‚ùå Izin lokasi ditolak atau tidak tersedia.";
        console.error(err);
      }
    );
  } else {
    document.getElementById('location').textContent = "‚ùå Geolocation tidak didukung di browser ini.";
  }
</script>

</body>
</html>
