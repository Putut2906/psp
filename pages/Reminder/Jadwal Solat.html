<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <title>Singghara</title>
    <link rel="stylesheet" href="https://putut2906.github.io/psp/style.css" />
    <link
      href="https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css"
      rel="stylesheet"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.31/jspdf.plugin.autotable.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <div id="sidebar-container"></div>
    <!-- Sidebar akan dimuat di sini -->
    <script>
      function initSidebar() {
        let arrows = document.querySelectorAll(".arrow");
        arrows.forEach((arrow) => {
          arrow.addEventListener("click", (e) => {
            let arrowParent = e.target.closest("li"); // Menggunakan closest() untuk keamanan
            arrowParent.classList.toggle("showMenu");
          });
        });

        let sidebar = document.querySelector(".sidebar");
        let sidebarBtn = document.querySelector(".bx-menu");

        if (sidebar && sidebarBtn) {
          sidebarBtn.addEventListener("click", () => {
            sidebar.classList.toggle("close");
          });
        }
      }

      document.addEventListener("DOMContentLoaded", () => {
        fetch("https://putut2906.github.io/psp/sidebar.html")
          .then((response) => response.text())
          .then((data) => {
            document.getElementById("sidebar-container").innerHTML = data;
            initSidebar(); // Panggil fungsi setelah sidebar dimuat
          });
      });
    </script>
  </body>
</html>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #1e1e2f;
      color: white;
      font-family: 'Comic Sans MS', cursive;
      text-align: center;
      overflow: hidden;
    }

    h1 {
      font-size: 3em;
      margin-top: 40px;
      color: #FFD700;
      animation: glow 2s ease-in-out infinite alternate;
    }

    p {
      font-size: 1.5em;
      margin: 20px;
      color: #ffffff;
    }

    .cake {
      margin: 30px auto;
      width: 250px;
      height: auto;
      animation: bounce 2s infinite;
    }

    .btn {
      background-color: #ff4081;
      color: white;
      border: none;
      padding: 15px 30px;
      font-size: 1.2em;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
      margin-top: 20px;
    }

    .btn:hover {
      background-color: #e91e63;
    }

    @keyframes glow {
      from {
        text-shadow: 0 0 10px #ff1493, 0 0 20px #ff69b4;
      }
      to {
        text-shadow: 0 0 20px #ff1493, 0 0 30px #ff69b4;
      }
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-15px); }
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
    }

    .balloon {
      position: absolute;
      bottom: -100px;
      width: 40px;
      height: 60px;
      background: radial-gradient(circle, #ff69b4 0%, #e91e63 100%);
      border-radius: 50% 50% 45% 45%;
      animation: floatBalloon 10s linear infinite;
    }

    @keyframes floatBalloon {
      0% {
        transform: translateY(0) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(-110vh) rotate(360deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <h1>ðŸŽ‰ Selamat Ulang Tahun! ðŸŽ‚</h1>
  <img class="cake" src="https://pngimg.com/uploads/birthday_cake/birthday_cake_PNG97.png" alt="Kue Ulang Tahun">
  <p>Semoga hari spesial ini membawa kebahagiaan, cinta, dan keberkahan tak terhingga!</p>
  <button class="btn" onclick="showFireworks()">Nyalakan Kembang Api ðŸŽ‡</button>

  <!-- Musik Otomatis -->
  <audio id="birthdaySong" autoplay loop>
    <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mp3">
    Browsermu tidak mendukung audio.
  </audio>

  <!-- Canvas Kembang Api -->
  <canvas id="fireworks"></canvas>

  <!-- Balon -->
  <script>
    for (let i = 0; i < 20; i++) {
      const balloon = document.createElement("div");
      balloon.classList.add("balloon");
      balloon.style.left = Math.random() * 100 + "vw";
      balloon.style.background = `radial-gradient(circle, hsl(${Math.random() * 360}, 80%, 60%) 0%, hsl(${Math.random() * 360}, 80%, 40%) 100%)`;
      balloon.style.animationDelay = Math.random() * 5 + "s";
      balloon.style.zIndex = "0";
      document.body.appendChild(balloon);
    }
  </script>

  <!-- JavaScript Kembang Api -->
  <script>
    const canvas = document.getElementById('fireworks');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const fireworks = [];

    function showFireworks() {
      setInterval(() => {
        fireworks.push(new Firework());
      }, 500);
    }

    class Particle {
      constructor(x, y, color) {
        this.x = x;
        this.y = y;
        this.radius = Math.random() * 3 + 2;
        this.color = color;
        this.speed = Math.random() * 4 + 1;
        this.angle = Math.random() * 2 * Math.PI;
        this.opacity = 1;
        this.fade = Math.random() * 0.03 + 0.01;
      }

      update() {
        this.x += Math.cos(this.angle) * this.speed;
        this.y += Math.sin(this.angle) * this.speed;
        this.opacity -= this.fade;
      }

      draw(ctx) {
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
        ctx.fillStyle = `rgba(${this.color}, ${this.opacity})`;
        ctx.fill();
      }
    }

    class Firework {
      constructor() {
        this.x = Math.random() * canvas.width;
        this.y = Math.random() * canvas.height / 2;
        this.particles = [];
        const colors = ['255,99,71', '255,215,0', '30,144,255', '152,251,152', '255,20,147'];
        const color = colors[Math.floor(Math.random() * colors.length)];
        for (let i = 0; i < 50; i++) {
          this.particles.push(new Particle(this.x, this.y, color));
        }
      }

      update() {
        this.particles.forEach(p => p.update());
      }

      draw(ctx) {
        this.particles.forEach(p => p.draw(ctx));
      }

      isDead() {
        return this.particles.every(p => p.opacity <= 0);
      }
    }

    function animate() {
      ctx.fillStyle = "rgba(0,0,0,0.2)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      for (let i = fireworks.length - 1; i >= 0; i--) {
        const fw = fireworks[i];
        fw.update();
        fw.draw(ctx);
        if (fw.isDead()) {
          fireworks.splice(i, 1);
        }
      }

      requestAnimationFrame(animate);
    }

    animate();

    window.addEventListener('resize', () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });
  </script>
</body>
</html>
