<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Jadwal Salat Otomatis</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f4f4f4;
      color: #333;
    }
    h1 {
      text-align: center;
      color: #007BFF;
    }
    #location {
      text-align: center;
      margin-bottom: 10px;
    }
    table {
      width: 100%;
      max-width: 400px;
      margin: auto;
      border-collapse: collapse;
      background: #fff;
    }
    th, td {
      padding: 10px;
      border: 1px solid #ddd;
      text-align: center;
    }
    th {
      background-color: #007BFF;
      color: white;
    }
  </style>
</head>
<body>
  <h1>Jadwal Salat Hari Ini</h1>
  <div id="location">Mendeteksi lokasi...</div>
  <table>
    <thead>
      <tr>
        <th>Waktu</th>
        <th>Jam</th>
      </tr>
    </thead>
    <tbody id="prayer-times">
      <tr><td>Subuh</td><td id="Fajr">-</td></tr>
      <tr><td>Dzuhur</td><td id="Dhuhr">-</td></tr>
      <tr><td>Ashar</td><td id="Asr">-</td></tr>
      <tr><td>Maghrib</td><td id="Maghrib">-</td></tr>
      <tr><td>Isya</td><td id="Isha">-</td></tr>
    </tbody>
  </table>

  <script>
    function getPrayerTimes(lat, lon) {
      const today = new Date();
      const url = `https://api.aladhan.com/v1/timings/${today.getDate()}-${today.getMonth()+1}-${today.getFullYear()}?latitude=${lat}&longitude=${lon}&method=2`;

      fetch(url)
        .then(response => response.json())
        .then(data => {
          const times = data.data.timings;
          document.getElementById('Fajr').textContent = times.Fajr;
          document.getElementById('Dhuhr').textContent = times.Dhuhr;
          document.getElementById('Asr').textContent = times.Asr;
          document.getElementById('Maghrib').textContent = times.Maghrib;
          document.getElementById('Isha').textContent = times.Isha;

          const locationName = data.data.meta.timezone;
          document.getElementById('location').textContent = `Lokasi: ${locationName}`;
        })
        .catch(error => {
          document.getElementById('location').textContent = 'Gagal mengambil jadwal. Coba lagi.';
          console.error('Error:', error);
        });
    }

    if (navigator.geolocation) {
      navigator.geolocation.getCurrentPosition(position => {
        getPrayerTimes(position.coords.latitude, position.coords.longitude);
      }, error => {
        document.getElementById('location').textContent = 'Izin lokasi ditolak atau tidak tersedia.';
      });
    } else {
      document.getElementById('location').textContent = 'Browser tidak mendukung Geolocation.';
    }
  </script>
</body>
</html>
